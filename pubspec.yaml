name: iqon
description: antiQ is an iOS and Android app for connecting to decentralized social networks like Mastodon, Tusk and the Fediverse.
publish_to: none
flutter_native_splash:
  color: "#000208"
  image: assets/icon/splash.png
  android: true
  ios: true

version: 2.0.0+35

environment:
  sdk: '^3.7.2'

dependencies:
  flutter:
    sdk: flutter

  lints: ^6.0.0
  dio: ^5.8.0
  json_annotation: ^4.9.0
  cached_network_image: ^3.4.1
  flutter_riverpod: ^3.0.3
  hooks_riverpod: ^3.0.3
  riverpod_lint: ^3.0.3
  package_info_plus: ^9.0.0
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.9
  flutter_web_browser: ^0.17.1
  app_links: ^7.0.0
  better_player:
    git:
      url: https://github.com/Ralf-Kraemer/better_player
  dio_http_cache:
    git:
      url: https://github.com/Ralf-Kraemer/dio-http-cache.git
  toot_ui: 
    git:
      url: https://github.com/Ralf-Kraemer/toot_ui
  activitypub: 
    git:
      url: https://github.com/Ralf-Kraemer/fedodo_ActivityPub
  carousel_slider: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  share_plus: ^11.0.0
  flutter_emoji: ^2.5.1
  build_runner: ^2.5.4
  matrix: ^4.1.0
  rename_flutter_project: ^1.0.2
  change_app_package_name: ^1.5.0
  flutter_native_splash: ^2.4.7
  babstrap_settings_screen: ^0.1.7
  

dev_dependencies:
  json_serializable: ^6.9.4
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/icon/icon.png
    - assets/icon/splash.png
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"